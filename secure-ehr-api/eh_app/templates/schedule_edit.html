<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Cita - EHR Seguro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      min-height: 100vh;
      background-color: #f1f3f5;
      padding-top: 2rem;
    }
    .sidebar a {
      text-decoration: none;
      display: block;
      padding: 0.75rem 1rem;
      color: #495057;
      font-weight: 500;
    }
    .sidebar a.active {
      background-color: #e7f1ff;
      color: #0d6efd;
      border-left: 4px solid #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <h5 class="text-center mb-4">üè• EHR Seguro</h5>
        <a href="/dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
        <a href="/patients"><i class="bi bi-people-fill me-2"></i>Pacientes</a>
        <a href="/schedule" class="active"><i class="bi bi-calendar-check me-2"></i>Agenda</a>
        <a href="/profile"><i class="bi bi-person-circle me-2"></i>Perfil</a>
        <a href="/logout" class="text-danger mt-4 d-block"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesi√≥n</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 py-4 px-4">
        <h3 class="mb-4"><i class="bi bi-pencil-square me-2"></i>Editar Cita</h3>
        <div class="card shadow-sm p-4">
          <form method="POST">
            <div class="mb-3">
              <label class="form-label">Paciente</label>
              <input type="text" class="form-control" value="{{ appt.patient.full_name if appt.patient else 'Paciente no asignado' }}" disabled />
            </div>
            <div class="mb-3">
              <label class="form-label">Doctor</label>
              <input type="text" class="form-control" value="{{ appt.doctor.full_name if appt.doctor else 'Doctor no asignado' }}" disabled />
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha</label>
              <input type="date" class="form-control" name="date" value="{{ appt.date.isoformat() if appt.date else '' }}" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Hora</label>
              <input type="time" class="form-control" name="time" value="{{ appt.time.strftime('%H:%M') if appt.time else '' }}" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Motivo</label>
              <textarea class="form-control" name="reason" rows="3">{{ appt.reason }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
              <a href="/schedule" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save me-1"></i> Guardar Cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
