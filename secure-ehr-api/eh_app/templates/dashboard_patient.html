<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Paciente - EHR Seguro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .sidebar {
        min-height: 100vh;
        background-color: #f1f3f5;
        padding-top: 2rem;
      }
      .sidebar a {
        text-decoration: none;
        display: block;
        padding: 0.75rem 1rem;
        color: #495057;
        font-weight: 500;
      }
      .sidebar a.active {
        background-color: #e7f1ff;
        color: #0d6efd;
        border-left: 4px solid #0d6efd;
      }
      .card-summary {
        border-radius: 1rem;
        background: white;
        box-shadow: 0 0.1rem 0.5rem rgba(0, 0, 0, 0.05);
        padding: 1rem;
        transition: transform 0.2s;
        cursor: pointer;
      }
      .card-summary:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      }
      .empty-data {
        color: #6c757d;
        font-style: italic;
      }
      .welcome-card {
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        border-radius: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
          <h5 class="text-center mb-4">🏥 EHR Seguro</h5>
          <a href="/dashboard" class="active"
            ><i class="bi bi-speedometer2 me-2"></i>Dashboard</a
          >
          <a href="/profile"
            ><i class="bi bi-person-circle me-2"></i>Mi Perfil</a
          >
          <a href="/logout" class="text-danger mt-4 d-block"
            ><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a
          >
        </div>

        <!-- Main content -->
        <div class="col-md-9 col-lg-10 py-4 px-4">
          <!-- Welcome Card -->
          <div class="card welcome-card shadow-sm mb-4 border-0">
            <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h4>Bienvenido</h4>
                  <p class="mb-0">
                    Aquí puedes gestionar tu información médica y citas
                  </p>
                </div>
                <i class="bi bi-heart-pulse-fill fs-1 text-primary"></i>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Mi Panel</h3>
            <div>
              <input
                type="text"
                class="form-control"
                placeholder="🔍 Buscar..."
                style="width: 200px"
              />
            </div>
          </div>

          <!-- Summary Cards -->
          <div class="row g-4 mb-4">
            <div href="/records" class="col-md-6">
              <div
                class="card-summary text-center"
                onclick="window.location='/records'"
              >
                <i class="bi bi-file-earmark-medical fs-1 text-success"></i>
                <h4 class="my-2">Historia Clínica</h4>
                <p class="text-muted">Ver mi historial médico completo</p>
              </div>
            </div>
            <div href="/appointment" class="col-md-6">
              <div
                class="card-summary text-center"
                onclick="window.location='/schedule'"
              >
                <i class="bi bi-calendar-event fs-1 text-danger"></i>
                <h4 class="my-2">Mis Citas</h4>
                <p class="text-muted">Próximas citas programadas</p>
              </div>
            </div>
          </div>

          <!-- Próxima Cita -->
          <div class="card shadow-sm p-4 mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5>Mi Próxima Cita</h5>
              <a href="/schedule" class="btn btn-sm btn-outline-primary"
                >Ver todas</a
              >
            </div>

            <div class="empty-data text-center py-4">
              No tienes citas programadas
            </div>

            <div class="d-flex justify-content-end mt-3">
              <a href="/schedule/new" class="btn btn-primary">
                <i class="bi bi-plus-circle me-1"></i> Solicitar Nueva Cita
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        //   });
      });
    </script>
  </body>
</html>
