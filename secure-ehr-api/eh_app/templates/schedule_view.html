<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ver Cita - EHR Seguro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4"><i class="bi bi-eye me-2"></i>Detalle de la Cita</h2>

  <div class="card">
    <div class="card-body">
      <p><strong>Paciente:</strong> {{ appointment.patient.full_name }}</p>
      <p><strong>Doctor:</strong> {{ appointment.doctor_name }}</p>
      <p><strong>Fecha:</strong> {{ appointment.date.strftime('%d/%m/%Y') }}</p>
      <p><strong>Hora:</strong> {{ appointment.time.strftime('%H:%M') }}</p>
      <p><strong>Motivo:</strong> {{ appointment.reason }}</p>
      <a href="/schedule/{{ appointment.id }}/edit" class="btn btn-primary"><i class="bi bi-pencil me-1"></i>Editar</a>
      <a href="/schedule" class="btn btn-secondary ms-2">Volver</a>
    </div>
  </div>
</div>
</body>
</html>
