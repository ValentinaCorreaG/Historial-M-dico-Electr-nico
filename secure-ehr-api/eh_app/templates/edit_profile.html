<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Perfil - EHR Seguro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2>Editar Perfil</h2>
      <form method="POST">
        <div class="mb-3">
          <label>Nombre completo</label>
          <input
            type="text"
            name="full_name"
            class="form-control"
            value="{{ user.full_name }}"
            required
          />
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input
            type="text"
            name="email"
            class="form-control"
            value="{{ user.email }}"
          />
        </div>
        <div class="mb-3">
          <label>Número de documento</label>
          <input
            type="text"
            name="document_number"
            class="form-control"
            value="{{ user.document_number }}"
            required
          />
          <div class="mb-3">
            <label>Fecha de nacimiento</label>
            <input
              type="date"
              name="birth_date"
              class="form-control"
              value="{{ user.birth_date }}"
              required
            />
        </div>
        <div class="mb-3">
          <label>Teléfono</label>
          <input
            type="text"
            name="phone"
            class="form-control"
            value="{{ user.phone }}"
          />
        </div>
        <div class="mb-3">
          <label>Dirección</label>
          <input
            type="text"
            name="address"
            class="form-control"
            value="{{ user.address }}"
          />
        </div>
        <div class="mb-3">
          <label>EPS</label>
          <select name="eps" class="form-select" required>
            <option disabled>Selecciona tu EPS</option>
            <option value="Sanitas" {% if user.eps == "Sanitas" %}selected{% endif %}>Sanitas</option>
            <option value="Compensar" {% if user.eps == "Compensar" %}selected{% endif %}>Compensar</option>
            <option value="Coomeva" {% if user.eps == "Coomeva" %}selected{% endif %}>Coomeva</option>
            <option value="Sura" {% if user.eps == "Sura" %}selected{% endif %}>Sura</option>
            <option value="Nueva EPS" {% if user.eps == "Nueva EPS" %}selected{% endif %}>Nueva EPS</option>
          </select>
        </div>        
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="/profile" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
