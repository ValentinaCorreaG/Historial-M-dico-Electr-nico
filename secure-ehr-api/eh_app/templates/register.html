<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - EHR Seguro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5faff, #ffffff);
      min-height: 100vh;
    }
    .card {
      border-radius: 1rem;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center py-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow p-4">
          <div class="text-center mb-4">
            <div class="logo">üè• EHR Seguro</div>
            <h5 class="mt-2">Crea tu cuenta</h5>
          </div>
          <form method="POST" action="/register">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Nombre completo</label>
                <input type="text" name="full_name" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">N√∫mero de documento</label>
                <input type="text" name="document_number" class="form-control" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Correo electr√≥nico</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Contrase√±a</label>
                <input type="password" name="password" class="form-control" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Fecha de nacimiento</label>
                <input type="date" name="birth_date" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Tel√©fono</label>
                <input type="text" name="phone" class="form-control">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Direcci√≥n</label>
              <input type="text" name="address" class="form-control">
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">EPS</label>
                <select name="eps" class="form-select" required>
                  <option selected disabled>Selecciona tu EPS</option>
                  <option>Sanitas</option>
                  <option>Compensar</option>
                  <option>Coomeva</option>
                  <option>Sura</option>
                  <option>Nueva EPS</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Tipo de sangre</label>
                <input type="text" name="blood_type" class="form-control" placeholder="Ej: O+, A-">
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">G√©nero</label>
                <select name="gender" class="form-select">
                  <option value="" selected disabled>Seleccionar</option>
                  <option>Masculino</option>
                  <option>Femenino</option>
                  <option>No binario</option>
                  <option>Prefiero no decir</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Alergias</label>
              <textarea name="allergies" class="form-control" rows="2" placeholder="Ej: Penicilina, mariscos..."></textarea>
            </div>

            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% elif success %}
              <div class="alert alert-success">{{ success }}</div>
            {% endif %}

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-person-plus-fill"></i> Registrarme
              </button>
            </div>
          </form>
          <div class="text-center">
            <p class="mb-1">¬øYa tienes cuenta? <a href="/login">Inicia sesi√≥n</a></p>
            <a href="/" class="text-muted"><i class="bi bi-arrow-left-circle"></i> Volver al inicio</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
