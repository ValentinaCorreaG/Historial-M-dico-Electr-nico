<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Paciente - EHR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-4">üè• Registro de Paciente</h2>

                    {% if error %}
                      <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    {% if success %}
                      <div class="alert alert-success">{{ success }}</div>
                    {% endif %}

                    <form method="POST" action="/register">
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Nombre completo</label>
                                <input type="text" name="full_name" class="form-control" required>
                            </div>
                            <div class="col">
                                <label class="form-label">N√∫mero de documento</label>
                                <input type="text" name="document_number" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Correo electr√≥nico</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Tel√©fono</label>
                                <input type="text" name="phone" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Contrase√±a</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Fecha de nacimiento</label>
                                <input type="date" name="birth_date" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Direcci√≥n</label>
                                <input type="text" name="address" class="form-control">
                            </div>
                            <div class="col">
                                <label class="form-label">G√©nero</label>
                                <select class="form-select" name="gender">
                                    <option value="">Seleccionar</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">EPS</label>
                                <select class="form-select" name="eps" required>
                                    <option value="">Selecciona tu EPS</option>
                                    <option value="Sanitas">Sanitas</option>
                                    <option value="Sura">Sura</option>
                                    <option value="Nueva EPS">Nueva EPS</option>
                                    <option value="Compensar">Compensar</option>
                                    <option value="Coomeva">Coomeva</option>
                                    <option value="Medim√°s">Medim√°s</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label">Grupo sangu√≠neo</label>
                                <input type="text" name="blood_type" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Alergias / Condiciones m√©dicas</label>
                            <textarea class="form-control" name="allergies" rows="2"></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>

                    <p class="text-center mt-3">
                        ¬øYa tienes cuenta? <a href="/login">Inicia sesi√≥n</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
