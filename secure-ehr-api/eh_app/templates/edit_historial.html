<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Historia Clínica - EHR Seguro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
  <a href="{{ url_for('auth.view_historial_clinico', patient_id=paciente.id) }}" class="btn btn-outline-secondary mb-3">
    <i class="bi bi-arrow-left me-1"></i> Atrás
  </a>

  <h2><i class="bi bi-journal-medical me-2"></i> Editar Historia Clínica</h2>

  <form method="POST">
    <div class="mb-3">
      <label for="record_date" class="form-label">Fecha de Registro</label>
      <input type="date" id="record_date" name="record_date" class="form-control" value="{{ historia.record_date.strftime('%Y-%m-%d') }}">
    </div>

    <div class="mb-3">
      <label for="reason" class="form-label">Motivo de Consulta</label>
      <input type="text" id="reason" name="reason" class="form-control" value="{{ historia.reason }}">
    </div>

    <div class="row">
      <div class="col-md-3 mb-3">
        <label for="blood_pressure" class="form-label">Presión Arterial</label>
        <input type="text" id="blood_pressure" name="blood_pressure" class="form-control" value="{{ historia.blood_pressure }}">
      </div>
      <div class="col-md-3 mb-3">
        <label for="heart_rate" class="form-label">Frecuencia Cardíaca</label>
        <input type="text" id="heart_rate" name="heart_rate" class="form-control" value="{{ historia.heart_rate }}">
      </div>
      <div class="col-md-3 mb-3">
        <label for="temperature" class="form-label">Temperatura</label>
        <input type="text" id="temperature" name="temperature" class="form-control" value="{{ historia.temperature }}">
      </div>
      <div class="col-md-3 mb-3">
        <label for="oxygen_saturation" class="form-label">Sat. Oxígeno</label>
        <input type="text" id="oxygen_saturation" name="oxygen_saturation" class="form-control" value="{{ historia.oxygen_saturation }}">
      </div>
    </div>

    <div class="mb-3">
      <label for="diagnosis" class="form-label">Diagnóstico</label>
      <input type="text" id="diagnosis" name="diagnosis" class="form-control" value="{{ historia.diagnosis }}">
    </div>

    <div class="mb-3">
      <label for="diagnosis_details" class="form-label">Detalles del Diagnóstico</label>
      <textarea id="diagnosis_details" name="diagnosis_details" class="form-control" rows="3">{{ historia.diagnosis_details }}</textarea>
    </div>

    <div class="mb-3">
      <label for="treatment" class="form-label">Tratamiento</label>
      <textarea id="treatment" name="treatment" class="form-control" rows="3">{{ historia.treatment }}</textarea>
    </div>

    <div class="mb-3">
      <label for="observations" class="form-label">Observaciones</label>
      <textarea id="observations" name="observations" class="form-control" rows="3">{{ historia.observations }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Medicamentos (JSON)</label>
      <textarea name="medications_json" id="medications_json" class="form-control" rows="3">{{ historia.medications | tojson }}</textarea>
      <small class="text-muted">Debe estar en formato JSON. Ej: [{"nombre": "Paracetamol", "dosis": "500mg", "frecuencia": "2 veces al día"}]</small>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success">
        <i class="bi bi-check-circle me-1"></i> Guardar Cambios
      </button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
