<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Paciente - EHR Seguro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #f1f3f5;
      padding-top: 2rem;
    }
    .sidebar a {
      text-decoration: none;
      display: block;
      padding: 0.75rem 1rem;
      color: #495057;
      font-weight: 500;
    }
    .sidebar a.active {
      background-color: #e7f1ff;
      color: #0d6efd;
      border-left: 4px solid #0d6efd;
    }
    .form-container {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 0.1rem 0.5rem rgba(0,0,0,0.05);
      padding: 2rem;
    }
    .required-field::after {
      content: " *";
      color: #dc3545;
    }
    .section-title {
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 sidebar">
      <h5 class="text-center mb-4">🏥 EHR Seguro</h5>
      <a href="/dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
      <a href="/patients"><i class="bi bi-people-fill me-2"></i>Pacientes</a>
      <a href="/records"><i class="bi bi-file-medical me-2"></i>Historias Clínicas</a>
      <a href="/schedule"><i class="bi bi-calendar-check me-2"></i>Agenda</a>
      <a href="/profile"><i class="bi bi-person-circle me-2"></i>Perfil</a>
    </div>

    <!-- Main content -->
    <div class="col-md-9 col-lg-10 py-4 px-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-person-plus me-2"></i> Registrar Nuevo Paciente</h2>
        <a href="/patients" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-1"></i> Volver
        </a>
      </div>

      <div class="form-container">
        <form id="newPatientForm" method="POST" action="/patients/new">
          <!-- Sección de información personal -->
          <div class="mb-4">
            <h4 class="section-title">Información Personal</h4>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label required-field">Nombres</label>
                <input type="text" class="form-control" id="firstName" name="first_name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label required-field">Apellidos</label>
                <input type="text" class="form-control" id="lastName" name="last_name" required>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-3 mb-3">
                <label for="documentType" class="form-label required-field">Tipo de Documento</label>
                <select class="form-select" id="documentType" name="document_type" required>
                  <option value="" selected disabled>Seleccionar...</option>
                  <option value="DNI">DNI</option>
                  <option value="Pasaporte">Pasaporte</option>
                  <option value="Carnet Extranjería">Carnet de Extranjería</option>
                  <option value="Otro">Otro</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="documentNumber" class="form-label required-field">Número de Documento</label>
                <input type="text" class="form-control" id="documentNumber" name="document_number" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="birthDate" class="form-label required-field">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="birthDate" name="birth_date" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="gender" class="form-label required-field">Sexo</label>
                <select class="form-select" id="gender" name="gender" required>
                  <option value="" selected disabled>Seleccionar...</option>
                  <option value="Masculino">Masculino</option>
                  <option value="Femenino">Femenino</option>
                  <option value="Otro">Otro</option>
                  <option value="Prefiero no decir">Prefiero no decir</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Sección de contacto -->
          <div class="mb-4">
            <h4 class="section-title">Información de Contacto</h4>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email">
              </div>
              <div class="col-md-6 mb-3">
                <label for="phone" class="form-label required-field">Teléfono</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-8 mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" name="address">
              </div>
              <div class="col-md-4 mb-3">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="city" name="city">
              </div>
            </div>
          </div>

          <!-- Sección de información médica -->
          <div class="mb-4">
            <h4 class="section-title">Información Médica</h4>
            <div class="row">
              <div class="col-md-3 mb-3">
                <label for="bloodType" class="form-label">Grupo Sanguíneo</label>
                <select class="form-select" id="bloodType" name="blood_type">
                  <option value="" selected disabled>Seleccionar...</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>
              <div class="col-md-9 mb-3">
                <label for="allergies" class="form-label">Alergias</label>
                <input type="text" class="form-control" id="allergies" name="allergies" placeholder="Lista de alergias conocidas (separadas por comas)">
              </div>
            </div>
            
            <div class="mb-3">
              <label for="medicalHistory" class="form-label">Antecedentes Médicos</label>
              <textarea class="form-control" id="medicalHistory" name="medical_history" rows="3" placeholder="Enfermedades crónicas, cirugías previas, etc."></textarea>
            </div>
          </div>

          <!-- Sección de información adicional -->
          <div class="mb-4">
            <h4 class="section-title">Información Adicional</h4>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="insurance" class="form-label">Seguro Médico</label>
                <input type="text" class="form-control" id="insurance" name="insurance">
              </div>
              <div class="col-md-4 mb-3">
                <label for="occupation" class="form-label">Ocupación</label>
                <input type="text" class="form-control" id="occupation" name="occupation">
              </div>
              <div class="col-md-4 mb-3">
                <label for="referredBy" class="form-label">Referido por</label>
                <input type="text" class="form-control" id="referredBy" name="referred_by">
              </div>
            </div>
            
            <div class="mb-3">
              <label for="notes" class="form-label">Notas Adicionales</label>
              <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
            </div>
          </div>

          <div class="d-flex justify-content-end mt-4">
            <button type="reset" class="btn btn-outline-secondary me-2">
              <i class="bi bi-x-circle me-1"></i> Limpiar
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save me-1"></i> Registrar Paciente
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
