<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Nueva Cita - EHR Seguro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .sidebar {
        min-height: 100vh;
        background-color: #f1f3f5;
        padding-top: 2rem;
      }
      .sidebar a {
        text-decoration: none;
        display: block;
        padding: 0.75rem 1rem;
        color: #495057;
        font-weight: 500;
      }
      .sidebar a.active {
        background-color: #e7f1ff;
        color: #0d6efd;
        border-left: 4px solid #0d6efd;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
          <h5 class="text-center mb-4">üè• EHR Seguro</h5>
          <a href="/dashboard"
            ><i class="bi bi-speedometer2 me-2"></i>Dashboard</a
          >
          <a href="/patients"
            ><i class="bi bi-people-fill me-2"></i>Pacientes</a
          >
          <a href="/records"
            ><i class="bi bi-file-medical me-2"></i>Historias Cl√≠nicas</a
          >
          <a href="/schedule" class="active"
            ><i class="bi bi-calendar-check me-2"></i>Agenda</a
          >
          <a href="/profile"><i class="bi bi-person-circle me-2"></i>Perfil</a>
          <a href="/logout" class="text-danger mt-4 d-block"
            ><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesi√≥n</a
          >
        </div>

        <!-- Main content -->
        <div class="col-md-9 col-lg-10 py-4 px-4">
          <h3 class="mb-4">Nueva Cita</h3>
          <div class="card shadow-sm p-4">
            <form method="POST" action="/schedule/new">
              <div class="mb-3">
                <label for="patient" class="form-label">Paciente</label>
                <select class="form-select" id="patient" name="patient_id" required>
                  <option value="">Selecciona un paciente</option>
                  {% for patient in patients %}
                    <option value="{{ patient.id }}">{{ patient.full_name }}</option>
                  {% endfor %}
                </select>
              </div>
              
              <div class="mb-3">
                <label for="doctor" class="form-label">M√©dico</label>
                <select class="form-select" id="doctor" name="doctor_id" required>
                  <option value="">Selecciona un m√©dico</option>
                  {% for doctor in doctors %}
                    <option value="{{ doctor.id }}">{{ doctor.full_name }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="mb-3">
                <label for="date" class="form-label">Fecha</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  name="date"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="time" class="form-label">Hora</label>
                <input
                  type="time"
                  class="form-control"
                  id="time"
                  name="time"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="reason" class="form-label">Motivo</label>
                <textarea
                  class="form-control"
                  id="reason"
                  name="reason"
                  rows="3"
                  required
                ></textarea>
              </div>

              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Crear Cita</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
