<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Nueva Cita - EHR Seguro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4"><i class="bi bi-calendar-plus me-2"></i>Nueva Cita</h2>
      <form method="POST" action="/schedule/new">
        <div class="mb-3">
          <label for="doctor_name" class="form-label">Doctor</label>
          <select
            class="form-select"
            id="doctor_name"
            name="doctor_name"
            required
          >
            <option value="Sandra Rodríguez">Sandra Rodríguez</option>
            <option value="Mateo Ruiz">Mateo Ruiz</option>
            <option value="Juan Gonzales">Juan Gonzales</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Fecha</label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            required
          />
        </div>

        <div class="mb-3">
          <label for="time" class="form-label">Hora</label>
          <input
            type="time"
            class="form-control"
            id="time"
            name="time"
            required
          />
        </div>

        <div class="mb-3">
          <label for="reason" class="form-label">Motivo</label>
          <textarea
            class="form-control"
            id="reason"
            name="reason"
            rows="3"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save me-1"></i>Guardar
        </button>
        <a href="/schedule" class="btn btn-secondary ms-2">Cancelar</a>
      </form>
    </div>
  </body>
</html>
