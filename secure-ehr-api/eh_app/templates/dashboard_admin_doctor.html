<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - EHR Seguro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .sidebar {
        min-height: 100vh;
        background-color: #f1f3f5;
        padding-top: 2rem;
      }
      .sidebar a {
        text-decoration: none;
        display: block;
        padding: 0.75rem 1rem;
        color: #495057;
        font-weight: 500;
      }
      .sidebar a.active {
        background-color: #e7f1ff;
        color: #0d6efd;
        border-left: 4px solid #0d6efd;
      }
      .card-summary {
        border-radius: 1rem;
        background: white;
        box-shadow: 0 0.1rem 0.5rem rgba(0, 0, 0, 0.05);
        padding: 1rem;
        transition: transform 0.2s;
        cursor: pointer;
      }
      .card-summary:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      }
      .empty-data {
        color: #6c757d;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
          <h5 class="text-center mb-4">üè• EHR Seguro</h5>
          <a href="/dashboard" class="active"
            ><i class="bi bi-speedometer2 me-2"></i>Dashboard</a
          >
          <a href="/patients"
            ><i class="bi bi-people-fill me-2"></i>Pacientes</a
          >
          <a href="/records"
            ><i class="bi bi-file-medical me-2"></i>Historias Cl√≠nicas</a
          >
          <a href="/schedule"
            ><i class="bi bi-calendar-check me-2"></i>Agenda</a
          >
          <a href="/profile"><i class="bi bi-person-circle me-2"></i>Perfil</a>
          <a href="/logout" class="text-danger mt-4 d-block"
            ><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesi√≥n</a
          >
        </div>

        <!-- Main content -->
        <div class="col-md-9 col-lg-10 py-4 px-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Dashboard</h3>
            <div>
              <input
                type="text"
                class="form-control"
                placeholder="üîç Buscar..."
                style="width: 200px"
              />
            </div>
          </div>

          <!-- Summary Cards -->
          <div class="row g-4 mb-4">
            <div class="col-md-4">
              <div class="card-summary text-center" onclick="window.location='/patients'">
                <i class="bi bi-person-fill fs-1 text-primary"></i>
                <h4 class="my-2">{{ total_pacientes }}</h4>
                <p class="text-muted">Pacientes</p>
              </div>
            </div>
            <div class="col-md-4">
              <div
                class="card-summary text-center"
                onclick="window.location='/records'"
              >
                <i class="bi bi-file-earmark-medical fs-1 text-success"></i>
                <h4 class="my-2 empty-data"></h4>
                <p class="text-muted">Historias Cl√≠nicas</p>
              </div>
            </div>
            <div class="col-md-4">
              <div
                class="card-summary text-center"
                onclick="window.location='/schedule'"
              >
                <i class="bi bi-calendar-event fs-1 text-danger"></i>
                <h4 class="my-2 empty-data"></h4>
                <p class="text-muted">Citas pr√≥ximas</p>
              </div>
            </div>
          </div>

          <!-- √öltimo Registro -->
          <div class="card shadow-sm p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5>√öltimo Registro Cl√≠nico</h5>
              <a href="/records" class="btn btn-sm btn-outline-primary"
                >Ver todos</a
              >
            </div>

            <div class="empty-data text-center py-4">
              No hay registros recientes
            </div>

            <div class="d-flex justify-content-end mt-3">
              <a href="/records/new" class="btn btn-primary">
                <i class="bi bi-plus-circle me-1"></i> Crear Nuevo Registro
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
